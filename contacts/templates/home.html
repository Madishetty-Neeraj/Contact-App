{% extends 'layout.html' %}
{% block content %}
<h1 style="padding-left: 70px;">
    Contacts
</h1>
<div id="table" style="padding-right: 100px;" class="table-responsive">
    <table class="table table-striped">
      <thead>
          <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Email</th>
          </tr>
      </thead>
      <tbody>
          {% for contact in contacts %}
              <tr>
                  <td>{{contact.name}}</td>
                  <td>{{contact.pnumber}}</td>
                  <td>{{contact.email}}</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
  </div>

{% endblock content %}
